  - "engaging"
  - "educational"
  - "enthusiastic"
roles_person1: "main summarizer/story teller"
roles_person2: "questioner/clarifier"
dialogue_structure: 
  - "Introduction"
  - "Storytelling the Main Topic"
  - "Main Content Summary through real life example"
  - "Conclusion"
